<html>
  <head>
    <link rel="stylesheet" href="/Capstone-Group-Project-2/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,800" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="/Capstone-Group-Project-2/assets/js/general.js"></script>
    <script src="/Capstone-Group-Project-2/assets/js/results.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  
  <body>
    <main>     
      <div class="loading-animation">
        <h1 class="ml6">
          <span class="text-wrapper">
            <span class="letters">Beautiful Questions</span>
          </span>
        </h1>
        <script>
        // Wrap every letter in a span
        $('.ml6 .letters').each(function(){
          $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
        });

        anime.timeline({loop: true})
          .add({
            targets: '.ml6 .letter',
            translateY: ["1.1em", 0],
            translateZ: 0,
            duration: 750,
            delay: function(el, i) {
              return 50 * i;
            }
          }).add({
            targets: '.ml6',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
          });
        </script>
      </div>
      <div id="topbar">
        <h1><a id="home" href="https://cd3770rn.github.io/Capstone-Group-Project-2">JIFF.LY</a></h1>
        <div class="action-bar">
          <button id="sign-in" class="lowercase font-18" onclick="login()">
            Sign In
          </button>
        </div>
      </div>
      <div id="main-content">
        
      </div>
    </main>
  </body>  
</html>
